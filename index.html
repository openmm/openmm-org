<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://unpkg.com/vuetify@2.4.2/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@highlightjs/cdn-assets@10.5.0/styles/default.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <title>OpenMM</title>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-card class="grey lighten-3">
          <top></top>
          <v-tabs v-model="tab" background-color="grey lighten-3" grow show-arrows>
            <v-tab>Home</v-tab>
            <v-tab>About</v-tab>
            <v-tab>News</v-tab>
            <v-tab>Benchmarks</v-tab>
            <v-tab>Documentation</v-tab>
            <v-tab>Support</v-tab>
            <v-tab>Resources</v-tab>
            <v-tab>Tutorials</v-tab>
            <v-tab>People</v-tab>
          </v-tabs>
        </v-card>
        <v-main>
          <v-tabs-items v-model="tab">
            <v-tab-item><tab-home/></v-tab-item>
            <v-tab-item><tab-about/></v-tab-item>
            <v-tab-item><tab-news/></v-tab-item>
            <v-tab-item><tab-benchmarks/></v-tab-item>
            <v-tab-item><tab-documenation/></v-tab-item>
            <v-tab-item><tab-support/></v-tab-item>
            <v-tab-item><tab-resources/></v-tab-item>
            <v-tab-item><tab-tutorials/></v-tab-item>
            <v-tab-item><tab-people/></v-tab-item>
          </v-tabs-items>
        </v-main>
        <v-footer class="grey lighten-3" padless>
          <v-container class="d-flex justify-center text--secondary">
            Copyright Â© 2017-{{ new Date().getFullYear() }}, OpenMM team
          </v-container>
        </v-footer>
      </v-app>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.4.2/dist/vuetify.min.js"></script>
    <script src="https://unpkg.com/http-vue-loader@1.4.2/src/httpVueLoader.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@10.5.0/highlight.min.js"></script>
    <script src="https://unpkg.com/marked@0.3.6/marked.min.js"> </script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      Vue.use(hljs.vuePlugin);
      marked.setOptions({ highlight: (code, lang) => hljs.highlight(lang, code).value });
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        components: {
          'top': httpVueLoader('top.vue'),
          'tab-home': httpVueLoader('home.vue'),
          'tab-about': httpVueLoader('about.vue'),
          'tab-news': httpVueLoader('news.vue'),
          'tab-benchmarks': httpVueLoader('benchmarks.vue'),
          'tab-documenation': httpVueLoader('documentation.vue'),
          'tab-support': httpVueLoader('support.vue'),
          'tab-resources': httpVueLoader('resources.vue'),
          'tab-tutorials': httpVueLoader('tutorials.vue'),
          'tab-people': httpVueLoader('people.vue')
        },
        data: { tab: 0 }
      });
    </script>
  </body>
</html>
